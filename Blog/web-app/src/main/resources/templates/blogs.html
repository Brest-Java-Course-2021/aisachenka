<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Blogs</title>
</head>
<body>

<header>
    <!--Верхняя панель Navbar-->
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="blogs.html"
                           th:href="@{/blogs}">Blogs</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="posts.html"
                           th:href="@{/posts}">Posts</a>
                    </li>

                </ul>
            </div>
            <!--Button Add-->
            <form class="d-flex">
                <a href="blogs.html"
                   th:href="@{/blog/add}"
                   class="btn btn-outline-light"
                   title="Add Blog">
                    <i class="bi-plus"></i>&nbsp;<span class="d-none d-sm-inline">Add</span>
                </a>
            </form>

        </div>


    </nav>

    <!-- Bar b-n table and navbar -->
    <nav id="main-header"
         class="py-1 mb-xxl-3` navbar navbar-light">
        <div class="container-fluid">
        </div>
    </nav>
</header>

<!-- table -->
<section id="blogs">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <table class="table table-dark table-striped disabled">
                        <thead class="table-dark">
                        <tr>
                            <th style="color: #FF6F00">Blog name</th>
                            <th style="color: #FF6F00"> Max number of likes &#9829;</th>
                            <th style="color: #FF6F00"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="blog: ${blogs}">
                            <td th:text="${blog.blogName}">Animals</td>
                            <td th:text="${blog.maxNumberOfLikes}">666</td>
                            <td class="text-end">
                                <a href="blogs.html"
                                   th:href="@{|/blog/${blog.blogId}|}"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit blog">
                                    <i class="bi-pen"></i><span class="d-none d-md-inline">&nbsp;Edit</span></a>
                                <!--                                <span data-bs-toggle="modal" data-bs-target="#deleteDialog">-->
                                <a href="#" class="btn-sm btn-outline-secondary"
                                   th:href="@{|/blog/${blog.blogId}/delete|}"
                                   title="delete blog"><i class="bi-x"></i>
                                    <span
                                            class="d-none d-md-inline">&nbsp;Delete</span>
                                </a>
                                <!--                                </span>-->
                            </td>
                        </tr>
                        <tr th:remove="all">
                            <td>Deep Purple</td>
                            <td>999</td>
                            <td class="text-end">
                                <a href="blogs.html"
                                   th:href="@{/blog/2}"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit blog">
                                    <i class="bi-pen"></i><span class="d-none d-md-inline">&nbsp;Edit</span></a>
                                <span data-bs-toggle="modal" data-bs-target="#deleteDialog">
                                    <a href="#" class="btn-sm btn-outline-secondary"
                                       title="delete blog"><i class="bi-x"></i><span
                                            class="d-none d-md-inline">&nbsp;Delete</span>
                                    </a>
                                </span>
                            </td>
                        </tr>
                        <tr th:remove="all">
                            <td>Юморески</td>
                            <td>345</td>
                            <td class="text-end">
                                <a href="blogs.html"
                                   th:href="@{/blog/3}"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit blog">
                                    <i class="bi-pen"></i><span class="d-none d-md-inline">&nbsp;Edit</span></a>
                                <span data-bs-toggle="modal" data-bs-target="#deleteDialog">
                                    <a href="#" class="btn-sm btn-outline-secondary"
                                       title="delete blog"><i class="bi-x"></i><span
                                            class="d-none d-md-inline">&nbsp;Delete</span>
                                    </a>
                                </span>
                            </td>
                        </tr>
                        <tr th:remove="all">
                            <td>Все о Java</td>
                            <td>15</td>
                            <td class="text-end">
                                <a href="blogs.html"
                                   th:href="@{/blog/4}"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit blog">
                                    <i class="bi-pen"></i><span class="d-none d-md-inline">&nbsp;Edit</span></a>
                                <span data-bs-toggle="modal" data-bs-target="#deleteDialog">
                                    <a href="#" class="btn-sm btn-outline-secondary"
                                       title="delete blog"><i class="bi-x"></i><span
                                            class="d-none d-md-inline">&nbsp;Delete</span>
                                    </a>
                                </span>
                            </td>
                        </tr>
                        <tr th:remove="all">
                            <td>I was a realy lonely estate, you know, right?</td>
                            <td>45646</td>
                            <td class="text-end">
                                <a href="blogs.html"
                                   th:href="@{/blog/5}"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit blog">
                                    <i class="bi-pen"></i><span class="d-none d-md-inline">&nbsp;Edit</span></a>
                                <span data-bs-toggle="modal" data-bs-target="#deleteDialog">
                                    <a href="#" class="btn-sm btn-outline-secondary"
                                       title="delete blog"><i class="bi-x"></i><span
                                            class="d-none d-md-inline">&nbsp;Delete</span>
                                    </a>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center text-black-50">&copy Anton Isachenka 2021</p>
</footer>

<!-- Confirm delete Modal -->
<div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <h5 class="modal-title" id="exampleModalLabel">Delete blog</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Please confirm delete
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="../../resources/static/js/bootstrap.bundle.min.js"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
