<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Posts</title>
</head>
<body>

<header>
    <!--Верхняя панель Navbar-->
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="blogs.html"
                           th:href="@{/blogs}">Blogs</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="posts.html"
                           th:href="@{/posts}">Posts</a>
                    </li>

                </ul>
            </div>
            <!--Button Add-->
            <form class="d-flex">
                <a href="posts.html"
                   th:href="@{/post/add}"
                   class="btn btn-outline-light"
                   title="Add Post">
                    <i class="bi-plus"></i>&nbsp;<span class="d-none d-sm-inline">Add</span>
                </a>
            </form>

        </div>


    </nav>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <form class="d-flex" th:action="@{/search}" method="post" th:method="@{get}">
                <input class="form-control me-2" name="dateBefore" type="date">
                <input class="form-control me-2" name="dateAfter" type="date">
                <button class="btn btn-dark" style="color: #FF6F00" type="submit"><strong>Search</strong></button>
            </form>
        </div>
    </nav>
    <!-- Bar b-n table and navbar -->
    <nav id="main-header"
         class="py-1 mb-xxl-3` navbar navbar-light">
        <div class="container-fluid">
        </div>
    </nav>
</header>

<!-- table -->
<section id="posts">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <table class="table table-dark table-striped disabled">
                        <thead class="table-dark">
                        <tr>
                            <th style="color: #FF6F00">Blog name</th>
                            <th style="color: #FF6F00">Text</th>
                            <th style="color: #FF6F00">Date</th>
                            <th style="color: #FF6F00">Likes</th>
                            <th style="color: #FF6F00"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="post:${posts}">
                            <td th:text="${post.getBlogName()}"></td>
                            <td style="width: 50%" th:text="${post.getText()}"></td>
                            <td th:text="${post.getLocalDate()}"></td>
                            <td th:text="${post.getNumberOfLikes()}"></td>
                            <td class="text-end">
                                <a href="posts.html"
                                   th:href="@{|/post/${post.postId}|}"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit post">
                                    <i class="bi-pen"></i><span class="d-none d-md-inline">&nbsp;Edit</span></a>
                                <a href="#" class="btn-sm btn-outline-secondary"
                                   th:href="@{|/post/${post.postId}/delete|}"
                                   title="Delete post"><i class="bi-x"></i>
                                    <span class="d-none d-md-inline">&nbsp;Delete</span>
                                </a>
                            </td>


                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center text-black-50">&copy Anton Isachenka 2021</p>
</footer>

<script src="../../resources/static/js/bootstrap.bundle.min.js"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
